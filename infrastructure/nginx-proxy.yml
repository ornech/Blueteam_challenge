services:
  nginx_reverse_proxy:
    image: nginx:stable
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      # Confs générées par create_lab.sh
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Logs nginx pour debug
      - ./nginx/logs:/var/log/nginx
    networks:
      - labnet_global
      - ${LAB_NAME}_net
    # Le réseau du lab (externe) sera connecté dynamiquement
    # par create_lab.sh avec `docker network connect`.

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 20s
      timeout: 5s
      retries: 10

networks:
  ${LAB_NAME}_net:
    name: ${COMPOSE_PROJECT_NAME}_${LAB_NAME}_net
    external: true
