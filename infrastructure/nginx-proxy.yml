version: "3.8"

services:
  nginx_reverse_proxy:
    image: nginx:stable
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      # Confs générées par create_lab.sh
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Logs nginx pour debug
      - ./nginx/logs:/var/log/nginx
    networks:
      - labnet_global
    # Le réseau du lab (externe) sera connecté dynamiquement
    # par create_lab.sh avec `docker network connect`.

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 20s
      timeout: 5s
      retries: 10

networks:
  labnet_global:
    driver: bridge
