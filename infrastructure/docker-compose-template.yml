version: "3.8"

services:
  ${LAB_NAME}_wazuh_manager:
    image: wazuh/wazuh-manager:4.13.0
    container_name: ${LAB_NAME}_wazuh_manager
    hostname: ${LAB_NAME}_wazuh_manager
    restart: always
    environment:
      - WAZUH_CLUSTER_KEY=ClusterKey123
    ports:
      - "${WAZUH_PORT_1514}:1514/udp"
      - "${WAZUH_PORT_1515}:1515"
      - "${WAZUH_PORT_55000}:55000"
    volumes:
      - ./data/${LAB_NAME}/wazuh_manager:/var/ossec/data
    networks:
      ${LAB_NAME}_net:
        aliases:
          - ${LAB_NAME}_wazuh_manager
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:55000"]
      interval: 20s
      timeout: 5s
      retries: 10

  ${LAB_NAME}_wazuh_indexer:
    image: wazuh/wazuh-indexer:4.13.0
    container_name: ${LAB_NAME}_wazuh_indexer
    hostname: ${LAB_NAME}_wazuh_indexer
    restart: always
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - cluster.name=${LAB_NAME}-cluster
      - node.name=${LAB_NAME}_wazuh_indexer
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_HOME=/usr/share/wazuh-indexer/jdk
      - JAVA_HOME=/usr/share/wazuh-indexer/jdk
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/${LAB_NAME}/wazuh_indexer:/var/lib/wazuh-indexer
    networks:
      ${LAB_NAME}_net:
        aliases:
          - ${LAB_NAME}_wazuh_indexer
          - wazuh.indexer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 20s
      timeout: 5s
      retries: 10

  ${LAB_NAME}_wazuh_dashboard:
    image: wazuh/wazuh-dashboard:4.13.0
    container_name: ${LAB_NAME}_wazuh_dashboard
    hostname: ${LAB_NAME}_wazuh_dashboard
    restart: always
    environment:
      - WAZUH_API_URL=https://${LAB_NAME}_wazuh_manager:55000
      - WAZUH_API_USER=admin
      - WAZUH_API_PASSWORD=SecretPass123
      - OPENSEARCH_HOSTS=http://${LAB_NAME}_wazuh_indexer:9200
    ports:
      - "${WAZUH_PORT_5601}:5601"
    networks:
      ${LAB_NAME}_net:
        aliases:
          - ${LAB_NAME}_wazuh_dashboard
    depends_on:
      ${LAB_NAME}_wazuh_manager:
        condition: service_healthy
      ${LAB_NAME}_wazuh_indexer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601"]
      interval: 30s
      timeout: 10s
      retries: 10

  ${LAB_NAME}_mariadb:
    image: mariadb:10.6
    container_name: ${LAB_NAME}_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dvwa
      MYSQL_USER: app
      MYSQL_PASSWORD: vulnerables
    volumes:
      - ./data/${LAB_NAME}/mariadb:/var/lib/mysql
    networks:
      ${LAB_NAME}_net:
        aliases:
          - ${LAB_NAME}_mariadb
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p$MYSQL_ROOT_PASSWORD",
        ]
      interval: 20s
      timeout: 5s
      retries: 10

  ${LAB_NAME}_dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: ${LAB_NAME}_dvwa
    restart: always
    depends_on:
      ${LAB_NAME}_mariadb:
        condition: service_healthy
    environment:
      - MYSQL_HOST=${LAB_NAME}_mariadb
      - MYSQL_USER=app
      - MYSQL_PASSWORD=vulnerables
      - MYSQL_DATABASE=dvwa
      - PHP_DISPLAY_ERRORS=1
      - DVWA_SECURITY=low
    networks:
      ${LAB_NAME}_net:
        aliases:
          - ${LAB_NAME}_dvwa
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 20s
      timeout: 5s
      retries: 10
